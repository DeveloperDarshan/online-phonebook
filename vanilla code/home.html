<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Book</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/e17619f5d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="pics/phone-book.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="reg_form.html">Register</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Media</a></li>
                    <li><a href="">About Directory</a></li>
                </ul>
            </nav>
            <img src="pics/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PhoneBook<br> Manager</h2>
                <h3>Keep your contacts safe</h3>
                <p>(Compatible/Generic)</p>
                <button type="button">Explore<img src="pics/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="pics/casual.png" class="controller">
                <div class="color-box"></div>
                <!--<div class="add-btn">
                    <img src="pics/add.png">
                    <p><small>Add to Cart</small></p>
                </div>-->
            </div>
        </div>
        <div class="social-links">
            <a href=""><img src="pics/fb.png"></a>
            <a href=""><img src="pics/ig.png"></a>
            <a href=""><img src="pics/tw.png"></a>
        </div>
    </div>
    <script>
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight == "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
